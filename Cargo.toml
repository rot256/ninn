[package]
name = "quinn"
version = "0.1.0"
authors = ["Dirkjan Ochtman <dirkjan@ochtman.nl>"]
description = "Futures-based QUIC implementation"
keywords = ["quic", "tokio"]
categories = ["network-programming"]
homepage = "https://github.com/djc/quinn"
repository = "https://github.com/djc/quinn"
license = "MIT/Apache-2.0"

[dependencies]
bytes = "0.4.7"
failure = "0.1"
failure_derive = "0.1"
futures = "0.1"
log = "0.4"
tokio = "0.1"
rand = "=0.5.0-pre.2"
ring = "0.13.0-alpha"
webpki = "0.18.0-alpha"
webpki-roots = "0.14"
x25519-dalek = "0.2.0"

[dependencies.rustls]
git = "https://github.com/ctz/rustls"
branch = "jbp-tls13-draft-28"
features = ["quic"]

[dev-dependencies]
env_logger = "0.5"
untrusted = "0.6"
